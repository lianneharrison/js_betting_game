<!DOCTYPE html>
<html>
<head>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="js_betting_game.js"></script>

</head>
  <title>The JS Betting Game!</title>
</head>
<body>

<h1>Roll up, roll up! Place your bets!</h1>

<form id="formInput">
  <label for="amount">How much do you want to bet, $5 or $10?</label>
  <br>
  <input type="text" name="amount" id="amount">
  <br>
  <label for="guess">Pick a number between 1 and 10.</label>
  <br>
  <input type="text" name="guess" id="guess">
  <br>
  <br>
  <input type="button" id="btn" value="Bet!"/>
</form>

<div>
  <p id="feedback"></p>
  <p id="totalFunds"></p>
</div>

<button id="reset">Restart</button>

</body>
</html>
